<!DOCTYPE html>
<html>
  <head>
    <title>loop, debug</title>
    <meta charset="UTF-8">
  </head>
  <body>
    <h2>개발자 도구에서의 디버깅</h2>
    <p>
      크롬에서 F12를 눌러 개발자 도구를 연다.<br>
      Sources에서 라인 넘버 왼쪽을 클릭하면 중단점을 지정할 수 있다.<br>
      새로고침을 하면 디버깅이 시작된다.<br>
      Watch에 원하는 변수명을 입력하면 실시간으로 값이 바뀌는 것을 볼 수 있다.<br>
    </p>
    <script type="text/javascript">
      for (var i = 0; i < 10; i++)
      {
        document.write("yoonserin " + i + "<br>");
      }
    </script>
    <img src="debugger.png" alt="개발자도구 디버거">
  </body>
</html>
