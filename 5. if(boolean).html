<!DOCTYPE html>
<html>
  <head>
    <title>boolean</title>
    <meta charset="UTF-8">
  </head>
  <body>
    <a href="https://dorey.github.io/JavaScript-Equality-Table/" target="_blank">
      if-boolean Table</a>
    <script type="text/javascript">
      if (0) { alert("number 0"); }
      if (99) { alert("number 99"); }
      if (" ") { alert("공백(space)"); }
      if ("0") { alert("string 0"); }
      if ("yoonserin") { alert("문자열"); }
      if (undefined) { alert("undefined"); }
      if (!undefined) { alert("!undefined"); }      
      if ([]) { alert("[]"); }
      if (NaN) { alert("NaN"); }
    </script>
  </body>
</html>
