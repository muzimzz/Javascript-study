<!DOCTYPE html>
<html>
  <head>
    <title>function</title>
    <meta charset="UTF-8">
  </head>
  <body>
    <h4>함수 역시 객체(값)으로 정의될 수 있다.</h4>
    <img src="function is also object.png" alt="함수를 객체로 정의">
    <h4>함수를 다른 함수의 전달 인자로 사용할 수 있다.</h4>
    <img src="calculation function object.png" alt="계산 함수 인자로 전달하기">
    <h4>계산기 함수 객체로 사용하기2</h4>
    <img src="calculation function object2.png" alt="계산기 함수 객체로 사용하기2">
    <script type="text/javascript">
      function a() { }  // 함수

      a = {
        b: function() { },  // 객체 안의 함수: 메서드
        c: "function"
      };

      function calculation(func, num) {
        return func(num);
      }

      function increase(num) {
        return num + 1;
      }

      function decrease(num) {
        return num - 1;
      }

      function cal(mode) {
        let a = {
          'plus': function (num1, num2) {return num1 + num2},
          'minus': function (num1, num2) {return num1 - num2},
          'multiply': function (num1, num2) {return num1 * num2},
          'divide': function (num1, num2) {return num1 / num2}
        }

        return a[mode];
      }

      alert("cal('plus')(3, 5) = " + cal('plus')(3, 5));
      alert("cal('minus')(10, 3) = " + cal('minus')(10, 3));
      alert("cal('multiply')(2, 4) = " + cal('multiply')(2, 4));
      alert("cal('divde')(21, 7) = " + cal('divide')(21, 7));

      alert("calculation(increase, 1) = " + calculation(increase, 1));
      alert("calculation(decrease, 5) = " + calculation(decrease, 5));


    </script>
  </body>
</html>
